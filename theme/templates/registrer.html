{% load static bootstrap5 %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MidgardCon 2021 - Registrering</title>
	{% bootstrap_css %}
	{% bootstrap_javascript %}
	<link href="{% static 'css/simple.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />
</head>
<body>
        {% include 'bootstrap5/messages.html' %}
<!--Register--> 
<div class="container py-5">
	<h1>Registrering</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}                    
		<button class="btn btn-primary" type="submit">Registrer</button>
	</form>
	<p class="text-center">Hvis du allerede har en konto, <a href="/midgardcon/logginn">logg inn</a> heller.</p>
</div>
</body>
</html>
