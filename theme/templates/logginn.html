{% extends 'midgardcon_base.html' %}

{% load static bootstrap5 %}
{% load crispy_forms_tags %}

{% block title %} - Logg inn{% endblock %}

{% block content %}
<!--Register-->
<div class="container py-5">
  <h1>Logg inn</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="btn btn-primary" type="submit">Logg inn</button>
  </form>
  <p class="text-center">Ikke registrert? <a href="{% url 'registrer'%}">Lag en bruker</a>.</p>
</div>

{% endblock %}
